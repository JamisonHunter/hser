<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <p>{{request.user}}</p>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <button><a href="{% url 'new-item' %}">Add Item</a></button>
    <h1>Items!</h1>
    <form method="GET">
        <input type="text", name="search-area" value="{{search_input}}">
        <input type="Submit" value="Search">        
    </form>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for item in object_list %}
        <tr>
            <td>{{item.name}}</td>
            <td><a href="{% url 'item' item.pk %}">View</a></td>
            <td><a href="{% url 'edit-item' item.pk %}">Edit</a></td>
            <td><a href="{% url 'delete-item' item.pk %}">Delete</a></td>
        </tr>
        {% empty %}
        <h3>No items have been entered.</h3>
        {% endfor %}
    </table>
</body>
</html>
