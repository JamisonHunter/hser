<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Items!</h1>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for item in object_list %}
        <tr>
            <td>{{item.name}}</td>
            <td><a href="{% url 'item' item.pk %}">View Item</a></td>
        </tr>
        {% empty %}
        <h3>No items have been entered.</h3>
        {% endfor %}
    </table>
</body>
</html>
